<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfilePrism</title>
    <!-- PDF.js for rendering and extracting text from PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <!-- Marked library for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Profile Generator script -->
    <script src="/profile-generator.js"></script>
    <style>
        :root {
            /* Color Palette */
            --white: #FFFFFF;
            --light-bg: #F5F5F7;
            --dark-bg: #1C1C1E;
            --text-primary-light: #1D1D1F;
            --text-primary-dark: #F5F5F7;
            --text-secondary-light: #6E6E73;
            --text-secondary-dark: #A1A1A6;
            --accent-blue: #0071E3;
            --accent-blue-hover: #0A84FF;
            --accent-green: #34C759;
            --github-dark: #24292e;
            --github-dark-hover: #333;
            --glass-bg-light: rgba(255, 255, 255, 0.7);
            --glass-bg-dark: rgba(28, 28, 30, 0.7);
            --glass-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-light: rgba(0, 0, 0, 0.1);
            --border-dark: rgba(255, 255, 255, 0.1);

            /* Typography */
            --font-primary: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-md: 1.125rem;
            --font-size-lg: 1.5rem;
            --font-size-xl: 2rem;
            --line-height-base: 1.6;

            /* Spacing */
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;

            /* Layout */
            --header-height: 56px;
            --border-radius: 16px;
            --border-radius-sm: 8px;

            /* Transitions */
            --transition-base: 0.3s ease;
            --transition-fast: 0.15s ease;
        }

        [data-theme="dark"] {
            --white: #1C1C1E;
            --light-bg: #1C1C1E;
            --dark-bg: #F5F5F7;
            --text-primary-light: #F5F5F7;
            --text-primary-dark: #1D1D1F;
            --text-secondary-light: #A1A1A6;
            --text-secondary-dark: #6E6E73;
            --glass-bg-light: rgba(28, 28, 30, 0.7);
            --glass-bg-dark: rgba(255, 255, 255, 0.7);
            background-color: var(--light-bg);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            font-family: var(--font-primary);
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
            color: var(--text-primary-light);
            background-color: var(--light-bg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-weight: 400;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        main {
            padding: var(--space-lg) var(--space-md);
            padding-top: calc(var(--header-height) + var(--space-lg));
            max-width: 1280px;
            margin: 0 auto;
            width: 100%;
        }

        h2,
        h3 {
            font-family: var(--font-primary);
            font-weight: 600;
            color: var(--text-primary-light);
        }

        h2 {
            font-size: var(--font-size-xl);
            margin-bottom: var(--space-xl);
        }

        h3 {
            font-size: var(--font-size-lg);
            margin-bottom: var(--space-lg);
        }

        p {
            font-size: var(--font-size-base);
            color: var(--text-secondary-light);
            margin-bottom: var(--space-md);
        }

        a {
            color: var(--accent-blue);
            text-decoration: none;
            transition: color var(--transition-base);
        }

        a:hover {
            color: var(--accent-blue-hover);
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--header-height);
            background: var(--glass-bg-light);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            padding: 0 var(--space-lg);
            z-index: 1000;
        }

        .nav-right {
            display: flex;
            gap: var(--space-md);
            align-items: center;
        }

        .home-link {
            text-decoration: none;
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 var(--space-md);
            transition: background var(--transition-base);
            border-radius: var(--border-radius-sm);
        }

        .home-link:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-family: var(--font-primary);
            font-size: var(--font-size-md);
            font-weight: 600;
            color: var(--text-primary-light);
        }

        .theme-toggle,
        .github-connect {
            background: var(--glass-bg-light);
            border: 1px solid var(--border-light);
            border-radius: 9999px;
            padding: var(--space-sm);
            cursor: pointer;
            font-size: var(--font-size-base);
            color: var(--text-primary-light);
            transition: all var(--transition-base);
            position: relative;
        }

        .theme-toggle:hover,
        .github-connect:hover {
            background: rgba(0, 0, 0, 0.05);
            transform: scale(1.05);
        }

        .theme-toggle:focus,
        .github-connect:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.3);
        }

        .github-connect {
            background: var(--github-dark);
            color: var(--white);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .github-connect:hover {
            background: var(--github-dark-hover);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
        }

        #drop-area {
            background: var(--glass-bg-light);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            padding: var(--space-2xl);
            text-align: center;
            margin-bottom: var(--space-lg);
            cursor: pointer;
            transition: all var(--transition-base);
            border-radius: var(--border-radius);
            width: 100%;
            position: relative;
            box-shadow: var(--glass-shadow);
        }

        #drop-area:hover,
        #drop-area.drag-active {
            background: rgba(0, 0, 0, 0.05);
            border-color: var(--accent-blue);
        }

        #drop-area p {
            font-size: var(--font-size-md);
            font-weight: 400;
            color: var(--text-secondary-light);
        }

        #progress {
            margin-top: var(--space-sm);
            font-size: var(--font-size-base);
            font-weight: 400;
            color: var(--text-secondary-light);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }

        #progress.loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-secondary-light);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #artifact-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: var(--space-lg);
            width: 100%;
        }

        .artifact-card {
            background: var(--glass-bg-light);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: var(--border-radius);
            padding: var(--space-lg);
            box-shadow: var(--glass-shadow);
            transition: all var(--transition-base);
            width: 100%;
            position: relative;
        }

        .artifact-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border-color: var(--accent-blue);
        }

        .artifact-card h3 {
            font-family: var(--font-primary);
            font-size: var(--font-size-md);
            font-weight: 600;
            color: var(--text-primary-light);
            margin-bottom: var(--space-sm);
            word-break: break-word;
        }

        .artifact-card p {
            font-size: var(--font-size-sm);
            font-weight: 400;
            color: var(--text-secondary-light);
            margin: var(--space-sm) 0;
        }

        .actions {
            margin-top: var(--space-md);
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
        }

        .btn {
            padding: var(--space-sm) var(--space-lg);
            border: none;
            border-radius: var(--border-radius-sm);
            background: var(--accent-blue);
            color: var(--white);
            font-family: var(--font-primary);
            font-size: var(--font-size-base);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all var(--transition-base);
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: var(--accent-blue-hover);
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0, 113, 227, 0.3);
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.3);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn.loading {
            background: var(--accent-blue-hover);
            cursor: not-allowed;
            position: relative;
        }

        .btn.loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--white);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: var(--space-sm);
        }

        .btn::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary-light);
            color: var(--white);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: var(--font-size-sm);
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-fast), visibility var(--transition-fast);
            pointer-events: none;
        }

        .btn:hover::before {
            opacity: 1;
            visibility: visible;
        }

        .btn.primary {
            background: var(--accent-blue);
        }

        .btn.secondary {
            background: transparent;
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
        }

        .btn.secondary:hover {
            background: rgba(0, 113, 227, 0.1);
        }

        #analysis-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: var(--space-md);
            opacity: 0;
            transition: opacity var(--transition-base);
        }

        #analysis-modal.active {
            display: flex;
            opacity: 1;
        }

        #analysis-content {
            background: var(--glass-bg-light);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            padding: var(--space-xl);
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--glass-shadow);
            position: relative;
            transform: scale(0.95);
            transition: transform var(--transition-base);
        }

        #analysis-modal.active #analysis-content {
            transform: scale(1);
        }

        #close-modal {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            background: none;
            font-size: var(--font-size-lg);
            border: none;
            cursor: pointer;
            color: var(--text-secondary-light);
            transition: all var(--transition-base);
        }

        #close-modal:hover {
            color: var(--accent-blue);
        }

        #close-modal:focus {
            outline: none;
            color: var(--accent-blue);
        }

        #resume-render,
        #extracted-text,
        #keywords,
        #insights {
            margin-bottom: var(--space-2xl);
            width: 100%;
        }

        #resume-render canvas,
        #resume-render img {
            max-width: 100%;
            width: 100%;
            border: 1px solid var(--border-light);
            border-radius: var(--border-radius);
        }

        #extracted-text {
            white-space: pre-wrap;
            background: var(--glass-bg-light);
            backdrop-filter: blur(20px);
            padding: var(--space-md);
            border: 1px solid var(--border-light);
            border-radius: var(--border-radius);
            font-family: var(--font-primary);
            font-size: var(--font-size-sm);
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .highlight {
            background-color: var(--accent-green);
            color: var(--white);
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: 500;
        }

        #keywords {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
        }

        .keywords {
            background: var(--accent-green);
            color: var(--white);
            padding: var(--space-sm) var(--space-md);
            border-radius: 9999px;
            font-size: var(--font-size-sm);
            font-weight: 500;
            text-transform: uppercase;
            transition: transform var(--transition-base);
        }

        .keywords:hover {
            transform: scale(1.05);
        }

        #insights {
            background: var(--glass-bg-light);
            backdrop-filter: blur(20px);
            padding: var(--space-lg);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-light);
            box-shadow: var(--glass-shadow);
        }

        .insights-section {
            margin-bottom: var(--space-lg);
        }

        .insights-section h4 {
            font-family: var(--font-primary);
            font-size: var(--font-size-md);
            font-weight: 600;
            color: var(--text-primary-light);
            margin-bottom: var(--space-md);
        }

        .insights-section ul {
            list-style: none;
            padding: 0;
        }

        .insights-section li {
            font-family: var(--font-primary);
            font-size: var(--font-size-base);
            font-weight: 400;
            color: var(--text-secondary-light);
            margin-bottom: var(--space-sm);
            padding-left: var(--space-md);
            position: relative;
        }

        .insights-section li::before {
            content: '‚Ä¢';
            color: var(--accent-blue);
            position: absolute;
            left: 0;
        }

        .feedback-btn {
            background: none;
            border: none;
            font-size: var(--font-size-base);
            cursor: pointer;
            margin-left: var(--space-md);
            color: var(--text-secondary-light);
            transition: all var(--transition-base);
        }

        .feedback-btn:hover {
            color: var(--accent-blue);
        }

        .feedback-btn:focus {
            outline: none;
            color: var(--accent-blue);
        }

        /* Profile section styles */
        #profile-section {
            background: var(--glass-bg-light);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: var(--border-radius);
            padding: var(--space-xl);
            margin: var(--space-xl) 0;
            box-shadow: var(--glass-shadow);
            display: none;
        }

        .profile-header {
            margin-bottom: var(--space-xl);
            text-align: center;
        }

        .profile-header h2 {
            font-size: var(--font-size-xl);
            margin-bottom: var(--space-md);
        }

        .profile-header h3 {
            font-size: var(--font-size-lg);
            color: var(--text-secondary-light);
            font-weight: 400;
        }

        .profile-section {
            margin-bottom: var(--space-xl);
            padding-bottom: var(--space-lg);
            border-bottom: 1px solid var(--border-light);
        }

        .profile-section:last-child {
            border-bottom: none;
        }

        .profile-section h3 {
            font-size: var(--font-size-lg);
            margin-bottom: var(--space-md);
            color: var(--text-primary-light);
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }

        .skill-tag,
        .tech-tag {
            background: var(--accent-blue);
            color: var(--white);
            padding: var(--space-sm) var(--space-md);
            border-radius: 9999px;
            font-size: var(--font-size-sm);
            font-weight: 500;
            transition: transform var(--transition-base);
        }

        .tech-tag {
            background: var(--accent-green);
        }

        .skill-tag:hover,
        .tech-tag:hover {
            transform: scale(1.05);
        }

        .experience-item,
        .education-item,
        .project-item {
            margin-bottom: var(--space-lg);
        }

        .experience-item h4,
        .education-item h4,
        .project-item h4 {
            font-size: var(--font-size-md);
            margin-bottom: var(--space-sm);
        }

        .period {
            font-size: var(--font-size-sm);
            color: var(--text-secondary-light);
            margin-bottom: var(--space-sm);
            font-style: italic;
        }

        .technologies {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            margin-top: var(--space-sm);
        }

        #profile-controls {
            display: flex;
            gap: var(--space-md);
            margin-top: var(--space-lg);
        }

        @media (max-width: 768px) {
            main {
                padding: var(--space-md);
            }

            #analysis-content {
                width: 95%;
                padding: var(--space-lg);
                max-height: 85vh;
            }

            #artifact-list {
                grid-template-columns: 1fr;
            }

            h2 {
                font-size: var(--font-size-lg);
            }

            h3 {
                font-size: var(--font-size-md);
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: var(--font-size-md);
            }

            .artifact-card h3 {
                font-size: var(--font-size-base);
            }

            .btn {
                width: 100%;
                text-align: center;
            }

            .actions {
                flex-direction: column;
            }

            .section-header {
                flex-direction: column;
                gap: var(--space-md);
            }
        }

        /* Source Context Modal Styles */
        #source-context-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: var(--space-md);
            opacity: 0;
            transition: opacity var(--transition-base);
        }

        #source-context-modal.active {
            display: flex;
            opacity: 1;
        }

        #source-context-content {
            background: var(--glass-bg-light);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            padding: var(--space-xl);
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--glass-shadow);
            position: relative;
            transform: scale(0.95);
            transition: transform var(--transition-base);
        }

        #source-context-modal.active #source-context-content {
            transform: scale(1);
        }

        #close-source-modal {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            background: none;
            font-size: var(--font-size-lg);
            border: none;
            cursor: pointer;
            color: var(--text-secondary-light);
            transition: all var(--transition-base);
        }

        #close-source-modal:hover {
            color: var(--accent-blue);
        }

        #close-source-modal:focus {
            outline: none;
            color: var(--accent-blue);
        }

        .resume-content {
            white-space: pre-wrap;
            background: var(--glass-bg-light);
            padding: var(--space-md);
            border: 1px solid var(--border-light);
            border-radius: var(--border-radius);
            font-family: monospace;
            font-size: var(--font-size-sm);
            max-height: 300px;
            overflow-y: auto;
        }

        .code-display {
            white-space: pre-wrap;
            background: var(--glass-bg-light);
            padding: var(--space-md);
            border: 1px solid var(--border-light);
            border-radius: var(--border-radius);
            font-family: monospace;
            font-size: var(--font-size-sm);
            max-height: 200px;
            overflow-y: auto;
        }

        #view-source-context {
            margin-top: var(--space-md);
        }

        /* Add responsive styles for the source context modal */
        @media (max-width: 768px) {
            #source-context-content {
                width: 95%;
                padding: var(--space-lg);
                max-height: 85vh;
            }
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="nav-left">
            <a href="#" class="home-link">
                <span class="logo">ProfilePrism</span>
            </a>
        </div>
        <div class="nav-right">
            <button class="github-connect" id="github-connect" aria-label="Connect with GitHub">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path

        async function annotatePDF(canvas, pdf, text, skills) {
            try {
                const context = canvas.getContext('2d');
                const page = await pdf.getPage(1);
                const textContent = await page.getTextContent();
                const viewport = page.getViewport({ scale: 1.5 });

                await page.render({ canvasContext: context, viewport }).promise;

                textContent.items.forEach(item => {
                    const str = item.str.toLowerCase();
                    skills.forEach(skill => {
                        if (str.includes(skill.toLowerCase())) {
                            const transform = item.transform;
                            const x = transform[4];
                            const y = viewport.height - transform[5];
                            const width = item.width;
                            const height = item.height;
                            context.fillStyle = 'rgba(52, 199, 89, 0.3)';
                            context.fillRect(x, y - height, width, height);
                        }
                    });
                });
            } catch (error) {
                console.error('Error annotating PDF:', error);
            }
        }

                    renderElement.appendChild(img);
                }

                if (artifact.type === 'application/pdf') {
                    text = await extractTextFromPDF(artifact.content);
                } else if (artifact.type.startsWith('image/')) {
                    if (typeof Tesseract === 'undefined') {
                        document.getElementById('progress').textContent = 'Loading OCR...';
                        document.getElementById('progress').classList.add('loading');
                        await loadTesseract();
                        document.getElementById('progress').textContent = '';
                        document.getElementById('progress').classList.remove('loading');
                    }
                    text = await performOCR(artifact.content);
                }

                extractedTextElement.innerHTML = text || '<p>No text extracted.</p>';
                const keywords = extractKeywords(text);
                keywordsElement.innerHTML = keywords.map(k => `<span class="keywords">${k}</span>`).join(' ') || '<p>No keywords found.</p>';
            } catch (error) {
                console.error('Error in showAnalysisModal:', error);
                renderElement.innerHTML = '<p>Error loading resume.</p>';
                modal.style.display = 'none';
                modal.classList.remove('active');
                return;
            }

            const getInsightsBtn = document.getElementById('get-insights');
            if (getInsightsBtn) {
                getInsightsBtn.onclick = async function () {
                    if (!apiKey) {
                        apiKey = prompt('Please enter your OpenAI API key:');
                        if (!apiKey) {
                            alert('API key is required for analysis.');
                            return;
                        }
                        sessionStorage.setItem('openai_api_key', apiKey);
                    }

                    getInsightsBtn.classList.add('loading');
                    getInsightsBtn.disabled = true;
                    insightsElement.innerHTML = '<p>Analyzing...</p>';

                    const insights = await getOpenAIInsights(text, apiKey);
                    if (insights.startsWith('Error')) {
                        insightsElement.innerHTML = `<p>${insights}</p>`;
                    } else {
                        displayInsights(insights);
                        const mentionedSkills = extractMentionedSkills(insights);
                        if (artifact.type === 'application/pdf' && canvas && pdf) {
                            await annotatePDF(canvas, pdf, text, mentionedSkills);
                        }
                        const highlightedText = highlightTextInContext(text, mentionedSkills);
                        extractedTextElement.innerHTML = highlightedText || '<p>No text to highlight.</p>';
                    }

                    getInsightsBtn.classList.remove('loading');
                    getInsightsBtn.disabled = false;
                };
            }
        }

        async function renderPDF(base64) {
            const pdfData = atob(base64.split(',')[1]);
            const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
            const page = await pdf.getPage(1);
            const scale = 1.5;
            const viewport = page.getViewport({ scale });
            const canvas = document.createElement('canvas');
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            const context = canvas.getContext('2d');
            await page.render({ canvasContext: context, viewport }).promise;
            document.getElementById('resume-render').appendChild(canvas);
            return pdf;
        }

        async function extractTextFromPDF(base64) {
            const pdfData = atob(base64.split(',')[1]);
            const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
            let text = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(item => item.str).join(' ') + '\n';
            }
            return text;
        }

        async function performOCR(base64) {
            try {
                const { data: { text } } = await Tesseract.recognize(base64, 'eng');
                return text;
            } catch (error) {
                console.error('Error performing OCR:', error);
                return '';
            }
        }

        async function getOpenAIInsights(text, apiKey) {
            const prompt = `
                Analyze this resume and provide insights in the following JSON format:
                {
                    "strengths": ["strength 1", "strength 2", ...],
                    "weaknesses": ["weakness 1", "weakness 2", ...],
                    "suggestions": ["suggestion 1", "suggestion 2", ...],
                    "comparison": ["comparison point 1", "comparison point 2", ...]
                }
                Ensure all fields are arrays of strings, even if empty. Return the response as plain JSON without any Markdown formatting or code blocks (e.g., no \`\`\`json or \`\`\`). Here is the resume text:\n\n${text}
            `;
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o',
                        messages: [{ role: 'user', content: prompt }],
                        max_tokens: 1000,
                        temperature: 0.7
                    })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API request failed: ${errorData.error.message}`);
                }
                const data = await response.json();
                return data.choices[0].message.content.trim();
            } catch (error) {
                console.error('Error fetching OpenAI insights:', error);
                return `Error: Unable to fetch insights. ${error.message}. Please check your API key and try again.`;
            }
        }

        function extractKeywords(text) {
            const skillWords = ['javascript', 'python', 'java', 'sql', 'react', 'node', 'leadership', 'teamwork', 'flask', 'selenium'];
            const words = text.toLowerCase().split(/\s+/);
            return [...new Set(words.filter(word => skillWords.includes(word)))];
        }

        const closeModalBtn = document.getElementById('close-modal');
        if (closeModalBtn) {
            closeModalBtn.addEventListener('click', () => {
                const modal = document.getElementById('analysis-modal');
                modal.style.display = 'none';
                modal.classList.remove('active');
                document.getElementById('progress').textContent = '';
            });
        }

        document.querySelectorAll('.feedback-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                alert('Feedback recorded! Thanks!');
            });
        });

        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const newTheme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                document.body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
        }
    </script>
</body>
